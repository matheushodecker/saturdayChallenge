        alert(`O valor total da viagem é de R$${valorTotal.toFixed(2).replace(".", ",")} e ultrapassa 20% do seu dinheiro disponível!`);
        throw new Error(`O valor total da viagem é de R$${valorTotal.toFixed(2).replace(".",",")} e ultrapassa 20% do seu dinheiro disponível!`);
    }
    else if (valorTotal > dinheiros * 0.1) {
        //Aqui nesse bloco, caso o valor da viagem não ultrapasse 20% do dinheiro que o usuário possui guardado, mas ultrapasse 10%, o programa informará que o valor total da viagem ultrapassa 10% do dinheiro que o usuário possui guardado e perguntará se o usuário deseja continuar com a viagem. Caso o usuário responda S, o programa informará o valor adicional que será cobrado e perguntará como o usuário deseja pagar a diferença. Caso o usuário responda B, o programa calculará o valor adicional que será cobrado e o valor total da viagem, considerando o valor adicional e o acréscimo de 5% do valor adicional. Caso o usuário responda C, o programa calculará o valor adicional que será cobrado e o valor total da viagem, considerando o valor adicional e o acréscimo de 2% do valor adicional. Caso o usuário responda P, o programa calculará o valor adicional que será cobrado e o valor total da viagem, considerando o valor adicional e o acréscimo de 1% do valor adicional
        alert(`O valor total da viagem é de R$${valorTotal.toFixed(2).replace(".", ",")} e ultrapassa 10% do seu dinheiro disponível!`);
        const continuarViagem = prompt(`Mesmo ultrapassando 10% do que você possui guardado, deseja continuar com a viagem?\n(DIGITE S PARA CONFIRMAR)`).trim().toUpperCase();
        if (continuarViagem == "S") {
            //Na linha abaixo, o programa informa o valor adicional que será cobrado, pois considera que o usuário deseja continuar com a viagem (informou S na linha acima)
            alert(`O custo adicional (além dos 10% que você possui guardado) é de:\nR$ ${(valorTotal - (0.1 * dinheiros)).toFixed(2).replace(".", ",")}`);
            diferenca = prompt(`Como você deseja pagar a viagem?\n
            B-Boletos (+ 5%)\n
            C-Cartão de Crédito (+ 2%)\n
            P-Pix`).trim().toUpperCase();
            //Na linha acima, o programa pergunta como o usuário deseja pagar a diferença, sendo que poderá ser via Boletos (B), Cartão de Crédito (C) ou Pix (P) (1ª Tentativa)
            if (diferenca != "B" && diferenca != "C" && diferenca != "P") {
                alert(`Forma de Pagamento inválida! Informe novamente!`);
                //Na linha acima, o programa informa que a forma de pagamento é inválida e pede para que o usuário informe novamente como deseja pagar a diferença
                diferenca = prompt(`Como você deseja pagar a diferença?\n
                B-Boletos (+ 5%)\n
                C-Cartão de Crédito (+ 2%)\n
                P-Pix`).trim().toUpperCase();
                //Na linha acima, o programa pergunta como o usuário deseja pagar a diferença, sendo que poderá ser via Boletos (B), Cartão de Crédito (C) ou Pix (P) (2ª Tentativa)
                if (diferenca != "B" && diferenca != "C" && diferenca != "P") {
                    alert(`Forma de Pagamento inválida! Informe novamente!`);
                    //Na linha acima, o programa informa que a forma de pagamento é inválida e pede para que o usuário informe novamente como deseja pagar a diferença
                    diferenca = prompt(`Como você deseja pagar a diferença?\n
                    B-Boletos (+ 5%)\n
                    C-Cartão de Crédito (+ 2%)\n
                    P-Pix`).trim().toUpperCase();
                    //Na linha acima, o programa pergunta como o usuário deseja pagar a diferença, sendo que poderá ser via Boletos (B), Cartão de Crédito (C) ou Pix (P) (3ª Tentativa)
                    if (diferenca != "B" && diferenca != "C" && diferenca != "P") {
                        alert(`O programa será finalizado! Excesso de tentativas!`);
                        throw new Error(`O programa será finalizado! Excesso de tentativas!`);
                        //Na linha acima, o programa informa que o programa será finalizado, pois o usuário ultrapassou o limite de tentativas
                    }
                }
            }
            //Na linha abaixo, o programa calcula o valor adicional que será cobrado, considerando a forma de pagamento escolhida pelo usuário. Essas linhas de código são executadas caso o usuário informe uma forma de pagamento válida (B, C ou P)
            (diferenca == "B") ? adicionalParcela = valorTotal * 0.05
                : (diferenca == "C") ? adicionalParcela = valorTotal * 0.02
                    : adicionalParcela = 0;

            parcelar = prompt(`O valor total da viagem é de R$ ${(valorTotal + adicionalParcela).toFixed(2).replace(".", ",")}.\nVocê deseja parcelar a viagem?\n(DIGITE S PARA CONFIRMAR)`).trim().toUpperCase();
            //Na linha acima, o programa pergunta se o usuário deseja parcelar a viagem, sendo que poderá ser S (sim) ou N (não)
            if (parcelar == "S") {
                prazo = Number(prompt(`Informe em quantas vezes deseja parcelar a viagem:\n
                2 - 2x\n
                3 - 3x\n
                4 - 4x`).trim());
                //Na linha acima, o programa pergunta em quantas vezes o usuário deseja parcelar a viagem, sendo que poderá ser 2x, 3x ou 4x (1ª Tentativa)
                if (isNaN(prazo)) {
                    alert(`Prazo inválido! Informe novamente!`);
                    //Na linha acima, o programa informa que o prazo é inválido e pede para que o usuário informe novamente em quantas vezes deseja parcelar a viagem
                    prazo = Number(prompt(`Informe em quantas vezes deseja parcelar a viagem:\n
                    2 - 2x\n
                    3 - 3x\n
                    4 - 4x\n`).trim());
                    //Na linha acima, o programa pergunta em quantas vezes o usuário deseja parcelar a viagem, sendo que poderá ser 2x, 3x ou 4x (2ª Tentativa)
                    if (isNaN(prazo)) {
                        alert(`Prazo inválido! Informe novamente!`);
                        //Na linha acima, o programa informa que o prazo é inválido e pede para que o usuário informe novamente em quantas vezes deseja parcelar a viagem
                        prazo = Number(prompt(`Informe em quantas vezes deseja parcelar a viagem:\n
                        2 - 2x\n
                        3 - 3x\n
                        4 - 4x`).trim());
                        //Na linha acima, o programa pergunta em quantas vezes o usuário deseja parcelar a viagem, sendo que poderá ser 2x, 3x ou 4x (3ª Tentativa)
                        if (isNaN(prazo)) {
                            alert(`O programa será finalizado! Excesso de tentativas!`);
                            throw new Error(`O programa será finalizado! Excesso de tentativas!`);
                            //Na linha acima, o programa informa que o programa será finalizado, pois o usuário ultrapassou o limite de tentativas
                        }
                    }
                }
            }

        }
        else {
            //Este bloco de código é executado caso o usuário informe que não deseja continuar a viagem, pois excede em 10% o valor que pretendia guardar (embora não passe dos 20% referente ao que possui guardado)
            alert(`A viagem não poderá ser realiada!`);
            throw new Error(`A viagem não poderá ser realizada!`);
        }
    }

    let mensagemFinal = `Você possui guardado R$ ${dinheiros.toFixed(2).replace(".", ",")}\n`;
    //Na linha acima, o programa informa quanto o usuário possui guardado
    mensagemFinal += `O valor total da viagem é de R$ ${valorTotal.toFixed(2).replace(".", ",")}.\n`;
    //Na linha acima, o programa informa o valor total da viagem
    if (parcelar == "S") {
        //Este bloco de código é executado caso o usuário informe que deseja parcelar a viagem
        mensagemFinal += `O valor será pago em ${prazo}x de R$ ${((valorTotal + adicionalParcela) / prazo).toFixed(2).replace(".", ",")}.\n`;
        //Na linha acima, o programa informa em quantas vezes o valor será parcelado e quanto será pago em cada parcela
        if (diferenca == "B") {
            mensagemFinal += `Devido ao pagamento ser em boleto, você teve um adicional de R$ ${(adicionalParcela).toFixed(2).replace(".", ",")}, que corresponde a 5% do valor total da viagem.\n`;
            //Na linha acima, o programa informa que o usuário teve um adicional de 5% no valor total da viagem, pois o pagamento será feito em boleto
        }
        if (diferenca == "C") {
            mensagemFinal += `Devido ao pagamento ser em cartão de crédito, você teve um adicional de R$ ${(adicionalParcela).toFixed(2).replace(".", ",")}, que corresponde a 2% do valor total da viagem.\n`;
            //Na linha acima, o programa informa que o usuário teve um adicional de 2% no valor total da viagem, pois o pagamento será feito em cartão de crédito
        }
    }
    else {
        //Este bloco de código é executado caso o usuário informe que não deseja parcelar a viagem
        mensagemFinal += `O valor será pago à vista será de R$ ${valorTotal.toFixed(2).replace(".", ",")}.`;
    }
    //Na linha abaixo o progrma informa os dados solicitados ao usuário
    alert(mensagemFinal);
</script>
